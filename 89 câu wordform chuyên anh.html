        { q: "His analysis felt too ________, ignoring local factors.", root: "COARSE", ans: "coarse-grained", exp: "(adj): thô, thiếu chi tiết.", trans: "Phân tích của ông, do bỏ qua các yếu tố quan trọng của địa phương, mang lại cảm giác quá thô và thiếu chi tiết." },
        { q: "The factory became ________ after automation was installed.", root: "MAN", ans: "undermanned", exp: "(adj): thiếu nhân lực.", trans: "Nhà máy trở nên thiếu nhân lực sau khi hệ thống tự động hóa mới được lắp đặt." },
        { q: "The horror novel delivered a true ________.", root: "SPINE", ans: "spine-chiller", exp: "(noun): truyện rùng rợn, lạnh sống lưng.", trans: "Cuốn tiểu thuyết kinh dị đã mang đến một câu chuyện rùng rợn thực sự khiến tôi phải kiểm tra ổ khóa hai lần." },
        { q: "The rigid policies acted like a ________ for creativity.", root: "JACKET", ans: "straitjacket", exp: "(noun): sự gò bó, kiềm kẹp.", trans: "Các chính sách cứng nhắc của công ty đóng vai trò như một sự kìm kẹp, vì chúng bóp nghẹt sự sáng tạo." },
        { q: "The mayor unveiled an ambitious ________ for housing.", root: "PRINT", ans: "blueprint", exp: "(noun): bản thiết kế/kế hoạch chi tiết.", trans: "Thị trưởng đã công bố một kế hoạch chi tiết đầy tham vọng cho nhà ở giá rẻ." },
        { q: "Industry blames illegal ________ for drops in sales.", root: "FILE", ans: "file-sharing", exp: "(noun): chia sẻ tập tin.", trans: "Ngành công nghiệp âm nhạc chủ yếu đổ lỗi cho việc chia sẻ tập tin bất hợp pháp dẫn đến sụt giảm doanh thu." },
        { q: "The movie felt like a ________ version of old comedies.", root: "WARM", ans: "warmed-over", exp: "(adj): lặp lại nhàm chán.", trans: "Bộ phim mang lại cảm giác giống như một phiên bản 'nhai lại' của vô số phim hài lãng mạn trước đây." },
        { q: "The quiet gardens serve as a peaceful ________ for visitors.", root: "ATTRACT", ans: "counter-attraction", exp: "(noun): điểm thu hút thay thế.", trans: "Trong khi công viên có các trò chơi cảm giác mạnh, những khu vườn yên tĩnh lại là điểm đến thay thế yên bình." },
        { q: "Her ________ approach to budgeting kept the business profitable.", root: "SENSE", ans: "commonsensical", exp: "(adj): thực tế, hợp lẽ thường.", trans: "Cách tiếp cận ngân sách hợp lý của cô ấy đã giúp doanh nghiệp nhỏ có lãi trong nhiều thập kỷ." },
        { q: "My sister dropped a ________ by announcing she was quitting.", root: "BOMB", ans: "bombshell", exp: "(idiom): tin chấn động.", trans: "Em gái tôi đã tung ra một tin chấn động khi thông báo rằng cô ấy sẽ nghỉ việc." },
        { q: "She stated ________ that the project would be on time.", root: "DECLARE", ans: "declaratively", exp: "(adv): một cách dứt khoát.", trans: "Cô ấy tuyên bố một cách dứt khoát rằng dự án sẽ được hoàn thành đúng hạn." },
        { q: "The ________ message from the report was act now.", root: "HOME", ans: "take-home", exp: "take-home message: thông điệp cốt lõi.", trans: "Thông điệp cốt lõi từ báo cáo khí hậu là rất rõ ràng: hành động ngay bây giờ hoặc đối mặt với hậu quả." },
        { q: "The boss gave us a ________ on the project status.", root: "HEAD", ans: "heads-up", exp: "(noun): lời cảnh báo/thông báo trước.", trans: "Sếp đã gọi một cuộc họp để đưa ra cho chúng tôi một thông báo nhanh về tiến độ của dự án." },
        { q: "The company planned a nationwide ________ of the new phone.", root: "ROLL", ans: "rollout", exp: "(noun): sự ra mắt sản phẩm.", trans: "Công ty đã lên kế hoạch ra mắt toàn quốc mẫu điện thoại thông minh mới của mình vào tháng tới." },
        { q: "Despite constant ________ from groups, officials did nothing.", root: "BELL", ans: "bell-ringing", exp: "(noun): sự cảnh báo liên tục.", trans: "Bất chấp những hồi chuông cảnh báo liên tục từ các nhóm môi trường, các quan chức vẫn trì hoãn hành động." },
        { q: "The software was ________ to prevent piracy.", root: "COPY", ans: "copy-protected", exp: "(adj): được bảo vệ bản quyền.", trans: "Phần mềm này đã được bảo vệ chống sao chép để ngăn chặn việc phân phối trái phép và vi phạm bản quyền." },
        { q: "Passion for justice was the ________ behind her work.", root: "SPRING", ans: "mainspring", exp: "(noun): động lực chính.", trans: "Niềm đam mê công lý là động lực chính đằng sau công việc không mệt mỏi của bà với tư cách là một luật sư nhân quyền." },
        { q: "The politician was accused of ________ after negotiating secretly.", root: "DEAL", ans: "double-dealing", exp: "(noun): chơi hai mặt.", trans: "Chính trị gia bị buộc tội chơi hai mặt sau khi bí mật đàm phán với cả hai bên để trục lợi." },
        { q: "The entire team was ________ by the last-minute change.", root: "FOOT", ans: "wrong-footed", exp: "(verb): làm cho lúng túng/trở tay không kịp.", trans: "Toàn bộ đội ngũ đã bị bất ngờ và không kịp trở tay bởi sự thay đổi phút chót trong hướng dẫn dự án." },
        { q: "The ________ competency assessment involves five assessors.", root: "SOURCE", ans: "multisource", exp: "(adj): từ nhiều nguồn.", trans: "Việc đánh giá năng lực từ nhiều nguồn bao gồm năm người đánh giá khác nhau." },
        { q: "Some felt that their ________ was stifled during marriage.", root: "PERSON", ans: "personhood", exp: "(noun): tư cách làm người.", trans: "Một số người cảm thấy rằng tư cách cá nhân của họ bị kìm hãm trong cuộc hôn nhân." },
        { q: "Dried foods are ________, meaning they store well at room temp.", root: "SHELF", ans: "shelf-stable", exp: "(adj): ổn định trên kệ, bảo quản lâu.", trans: "Nhiều loại đồ đóng hộp và thực phẩm khô có thể bảo quản lâu trên kệ ở nhiệt độ phòng." },
        { q: "The ________ principal enforced strict dress codes.", root: "STRAIT", ans: "strait-laced", exp: "(adj): khắt khe, nghiêm túc quá mức.", trans: "Hiệu trưởng khắt khe đã thực thi các quy định nghiêm ngặt về trang phục và phản đối mọi hình thức tự thể hiện cá nhân." },
        { q: "The ________ executives refused to adapt to technology.", root: "HIDE", ans: "hidebound", exp: "(adj): cổ hủ, cố chấp.", trans: "Công ty không thể đổi mới vì các giám đốc điều hành cổ hủ đã từ chối thích nghi với công nghệ mới." },
        { q: "Litter was left all over by ________ festival goers.", root: "THINK", ans: "nonthinking", exp: "(adj): vô tâm, thiếu suy nghĩ.", trans: "Rác và chai lọ vỡ đã bị những người đi dự lễ hội thiếu suy nghĩ vứt lại khắp công viên." },
        { q: "The breach was a ________ for the company's security.", root: "WAKE", ans: "wake-up call", exp: "(noun): hồi chuông cảnh tỉnh.", trans: "Việc vi phạm dữ liệu gần đây là một hồi chuông cảnh tỉnh cho công ty để tăng cường các biện pháp an ninh mạng." },
        { q: "The company's ________ approach puts profits first.", root: "MONEY", ans: "money-minded", exp: "(adj): chỉ nghĩ đến tiền.", trans: "Cách tiếp cận coi trọng tiền bạc của công ty thường đặt lợi nhuận lên trên các mối quan tâm về môi trường." },
        { q: "Her confidence was only ________, easily shaken.", root: "SKIN", ans: "skin-deep", exp: "(adj): hời hợt, ngoài da.", trans: "Sự tự tin của cô ấy có vẻ mạnh mẽ, nhưng nó chỉ là hời hợt bên ngoài, dễ dàng bị lung lay bởi những lời chỉ trích nhỏ nhất." },
        { q: "She had to ________ on her support for the bill.", root: "TRACK", ans: "backtrack", exp: "(verb): rút lại ý kiến.", trans: "Dưới áp lực từ đảng của mình, bà đã phải rút lại sự ủng hộ trước đó đối với dự luật gây tranh cãi." },
        { q: "He was branded a ________ after switching sides.", root: "COAT", ans: "turncoat", exp: "(noun): kẻ phản bội.", trans: "Anh ta bị các đồng minh cũ gán mác là kẻ phản bội sau khi đổi phe ngay trước cuộc bầu cử." },
        { q: "The shop was filled with ________ donated by people.", root: "CAST", ans: "cast-offs", exp: "(noun): đồ cũ bỏ đi.", trans: "Cửa hàng từ thiện đầy rẫy những món đồ cũ do mọi người quyên góp khi dọn dẹp tủ đồ." },
        { q: "She always tries to ________ celebrities she supposedly met.", root: "NAME", ans: "name-drop", exp: "(verb): khoe tên người nổi tiếng.", trans: "Cô ấy luôn cố gắng khoe tên những người nổi tiếng mà cô ấy cho là đã gặp, nhưng không ai tin." },
        { q: "The community worked together to ________ a mural.", root: "CREATE", ans: "co-create", exp: "(verb): cùng tạo ra.", trans: "Nghệ sĩ và cộng đồng đã làm việc cùng nhau để đồng kiến tạo một bức tranh tường phản ánh lịch sử khu phố." },
        { q: "The economy relies on ________ industries.", root: "GOOD", ans: "goods-producing", exp: "(adj): sản xuất hàng hoá.", trans: "Nền kinh tế của khu vực phụ thuộc nặng nề vào các ngành sản xuất hàng hóa như sản xuất và xây dựng." },
        { q: "The factory increased its ________ by optimizing the line.", root: "THROUGH", ans: "throughput", exp: "(noun): lưu lượng/năng suất.", trans: "Nhà máy đã tăng năng suất sản xuất bằng cách tối ưu hóa dây chuyền lắp ráp." },
        { q: "The engineer believed the design was ________.", root: "PERFECT", ans: "perfectible", exp: "(adj): có thể hoàn thiện.", trans: "Kỹ sư tin rằng thiết kế này có thể hoàn thiện hơn, vì vậy cô tiếp tục tinh chỉnh nguyên mẫu." },
        { q: "This is a renowned ________ website for urban myths.", root: "MYTH", ans: "myth-busting", exp: "(adj): đập tan những lầm tưởng.", trans: "Đây là một trang web đập tan những câu chuyện lầm tưởng nổi tiếng, nơi bạn có thể tìm thấy sự thật về các truyền thuyết đô thị." },
        { q: "If a man gets a clear ________, that should be the end.", root: "KNOCK", ans: "knockback", exp: "get a knockback: bị từ chối.", trans: "Nếu một người đàn ông tiếp cận một phụ nữ và bị từ chối rõ ràng, thì đó nên là điểm dừng." },
        { q: "The store experienced a ________ of the new smartphone.", root: "STOCK", ans: "stockout", exp: "(noun): sự hết hàng.", trans: "Cửa hàng đã xảy ra tình trạng hết hàng mẫu điện thoại mới do nhu cầu vượt quá nguồn cung." },
        { q: "The ________ entrepreneur pitched his idea to investors.", root: "WOULD", ans: "would-be", exp: "(adj): mong muốn trở thành.", trans: "Doanh nhân đầy triển vọng đã trình bày ý tưởng của mình với các nhà đầu tư, nhưng sự thiếu chuẩn bị đã sớm bộc lộ." },
        { q: "The front page was full of ________ and no useful info.", root: "NEWS", ans: "non-news", exp: "(noun): tin rác.", trans: "Trang nhất đầy rẫy những tin rác và không có thông tin hữu ích nào." },
        { q: "The product launch dominated ________ cycles for weeks.", root: "HEADLINE", ans: "headline-grabbing", exp: "(adj): thu hút sự chú ý lớn.", trans: "Sự kiện ra mắt sản phẩm thu hút sự chú ý lớn của công ty công nghệ đã thống trị các mặt báo trong nhiều tuần." },
        { q: "It might be ________ for him to strike out on his own.", root: "CHARACTER", ans: "character-building", exp: "(adj): rèn luyện tính cách.", trans: "Có lẽ việc khám phá thế giới và tự lập nghiệp sẽ giúp anh ấy rèn luyện được bản lĩnh và tính cách." },
        { q: "Everyone will take their turn; there will be no ________.", root: "QUEUE", ans: "queue-jumping", exp: "(noun): sự chen hàng.", trans: "Mọi người sẽ lần lượt theo thứ tự; sẽ không có chuyện chen lấn nhảy hàng." },
        { q: "Graduating from a good college is a great ________.", root: "DESIRE", ans: "desideratum", exp: "(noun): điều hằng khao khát.", trans: "Niềm khao khát lớn lao của hàng triệu gia đình Mỹ là con cái được nhận và tốt nghiệp từ một trường đại học tốt." },
        { q: "Life isn't some ________ fantasy.", root: "STORY", ans: "storybook", exp: "(adj): đẹp như trong truyện.", trans: "Cuộc đời không phải là một giấc mơ ảo mộng đẹp như trong truyện; các mối quan hệ cần nỗ lực chứ không chỉ có phép màu." }
    ];

    const presentation = document.getElementById('presentation');
    let currentSlide = 0;
    const totalSlides = questions.length + 2;

    // Build the dynamic question slides
    questions.forEach((item, index) => {
        const slideDiv = document.createElement('div');
        slideDiv.className = 'slide';
        slideDiv.id = `slide${index + 1}`;
        slideDiv.innerHTML = `
            <div class="slide-header">Câu hỏi ${index + 1}</div>
            <div class="content-area">
                <div class="question-box">
                    ${item.q}
                    <br><span class="root-word">${item.root}</span>
                </div>
                <button class="reveal-btn" onclick="window.revealAnswer(${index + 1}, this)">
                    <i class="fa-solid fa-eye"></i> show me
                </button>
                <div class="answer-area" id="ans${index + 1}">
                    <div class="answer-top">
                        <div class="answer-key">${item.ans}</div>
                        <div class="explanation"><strong>Giải thích:</strong> ${item.exp}</div>
                    </div>
                    <div class="translation-box">
                        <strong>Dịch nghĩa:</strong> ${item.trans}
                    </div>
                </div>
            </div>
            <div class="footer-info">Anh Ngữ Hoàng Trường</div>
        `;
        presentation.appendChild(slideDiv);
    });

    // Add the final slide
    const endSlide = document.createElement('div');
    endSlide.className = 'slide title-slide';
    endSlide.id = `slide${questions.length + 1}`;
    endSlide.innerHTML = `
        <h1>CHÚC CÁC BẠN THI TỐT!</h1>
        <p style="font-size: 28px; color: var(--primary);">Practice Makes Perfect</p>
        <div style="margin-top: 40px;"><i class="fa-solid fa-graduation-cap" style="font-size: 100px; color: var(--secondary);"></i></div>
        <div class="footer-info">Anh Ngữ Hoàng Trường</div>
    `;
    presentation.appendChild(endSlide);

    // Global Functions for buttons
    window.updateCounter = function() {
        const cur = document.getElementById('current');
        const tot = document.getElementById('total');
        if (cur) cur.innerText = currentSlide + 1;
        if (tot) tot.innerText = totalSlides;
    };

    window.showSlide = function(n) {
        const slides = document.querySelectorAll('.slide');
        if (slides.length === 0) return;
        
        slides.forEach(s => s.classList.remove('active'));
        slides[n].classList.add('active');
        currentSlide = n;
        window.updateCounter();
        
        // Update button states
        document.getElementById('prevBtn').disabled = (currentSlide === 0);
        document.getElementById('nextBtn').disabled = (currentSlide === totalSlides - 1);
    };

    window.nextSlide = function() {
        if (currentSlide < totalSlides - 1) {
            window.showSlide(currentSlide + 1);
        }
    };

    window.prevSlide = function() {
        if (currentSlide > 0) {
            window.showSlide(currentSlide - 1);
        }
    };

    window.revealAnswer = function(n, btn) {
        const ansArea = document.getElementById(`ans${n}`);
        if (ansArea) {
            ansArea.style.display = 'flex';
            if (btn) btn.style.display = 'none';
        }
    };

    // Keyboard controls
    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowRight' || e.key === ' ') window.nextSlide();
        if (e.key === 'ArrowLeft') window.prevSlide();
        if (e.key === 'Enter') {
            const activeSlide = document.querySelector('.slide.active');
            if (activeSlide) {
                const btn = activeSlide.querySelector('.reveal-btn');
                if (btn && btn.style.display !== 'none') btn.click();
            }
        }
    });

    // Run initialization on load
    window.onload = function() {
        window.showSlide(0);
    };
</script>
